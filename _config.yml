# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: xuantain's Blog
subtitle: To Be A Lean Developer!
author: xuantain
language: vi-VN
timezone: Asia/Ho_Chi_Minh

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://github.com/xuantain/blog
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: xuantain's Blog
email: xuantain@gmail.com
description: "It's a IT blog..."
keyword: "Javascript,Angular,IT blog,Blog"
header-img: img/home-bg.jpg
archives-img: ""


# SNS settings
# RSS: false
weibo_username:     ""
zhihu_username:     ""
github_username:    tthinking
twitter_username:   ""
facebook_username:  ""
linkedin_username:  ""

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: xuantainblog

# Duoshuo settings
# duoshuo_username: ""
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                     # set to false if you want to use Comment without Sharing


# Analytics settings
